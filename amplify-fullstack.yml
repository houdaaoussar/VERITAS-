version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx prisma generate
    build:
      commands:
        - npm run build
        - npx prisma migrate deploy
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/.npm/**/*
      - frontend/node_modules/**/*
      - .npm/**/*
      - node_modules/**/*
