version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "Backend build complete"
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/.npm/**/*
      - frontend/node_modules/**/*
